---
- name: Set up Nginx and PostgreSQL on Ubuntu 22
  hosts: all
  become: true

  vars:
    postgres_user: "{{ postgres_user }}"
    postgres_password: "{{ postgres_password }}"
    postgres_db: "{{ postgres_db }}"

  handlers:
    - name: Restart Nginx
      service:
        name: nginx
        state: restarted
        when: nginx_test.rc == 0

  tasks:
    # Update and upgrade the system
    - name: Update apt packages
      apt:
        update_cache: yes
        upgrade: dist

    - name: Ensure Python is installed
      become: yes
      apt:
        name: python3
        state: present
    # Install Nginx
    - name: Install Nginx
      apt:
        name: nginx
        state: present

    - name: Ensure Nginx is enabled and running
      service:
        name: nginx
        state: started
        enabled: yes
    # Install PostgreSQL
    - name: Install PostgreSQL
      apt:
        name: postgresql
        state: present

    - name: Ensure PostgreSQL is enabled and running
      service:
        name: postgresql
        state: started
        enabled: yes

    - name: Allow Nginx Full profile through UFW
      ufw:
        rule: allow
        name: "Nginx Full"

    - name: Allow PostgreSQL through UFW
      ufw:
        rule: allow
        port: 5432
        proto: tcp

    - name: Restore default nginx.conf
      copy:
        src: "{{ lookup('env', 'GITHUB_WORKSPACE') }}/ansible/templates/nginx.conf.j2" 
        dest: /etc/nginx/nginx.conf
        owner: root
        group: root
        mode: "0644"
        
    - name: Copy Nginx site config
      template:
        src: templates/sites-available/app.conf.j2
        dest: /etc/nginx/sites-available/app.conf

    - name: Remove default site
      file:
        path: /etc/nginx/sites-enabled/default
        state: absent

    - name: Enable site
      file:
        src: /etc/nginx/sites-available/app.conf
        dest: /etc/nginx/sites-enabled/app.conf
        state: link

    - name: Test Nginx configuration
      command: nginx -t
      register: nginx_test
      changed_when: false # Always runs but doesn't report "changed"
      notify: Restart Nginx
